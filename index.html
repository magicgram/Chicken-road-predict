<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Predictor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        @keyframes subtle-bomb-pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 6px rgba(255, 82, 82, 0.7)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 12px rgba(255, 82, 82, 1)); }
        }
        
        @keyframes star-shimmer {
            0%, 100% { filter: drop-shadow(0 0 4px rgba(253, 224, 71, 0.7)); }
            50% { filter: drop-shadow(0 0 10px rgba(253, 224, 71, 1)); }
        }

        @keyframes spin {
          to { transform: rotate(360deg); }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes chicken-run {
            from { transform: translateX(-150px); }
            to { transform: translateX(100vw); }
        }

        @keyframes move-clouds-slow {
            from { background-position: -60% 10%, -80% 30%, -70% 0; }
            to { background-position: 160% 10%, 140% 30%, 180% 0; }
        }
        
        @keyframes flip-in {
            from {
                opacity: 0;
                transform: translateY(-50px) rotateX(90deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }
        
        @keyframes fade-in-sub {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes lighting-sweep {
            from { transform: skewX(-25deg) translateX(-150%); }
            to { transform: skewX(-25deg) translateX(150%); }
        }

        /* --- GENERAL STYLES --- */
        :root {
            --wood-bg: #8c5a3a;
            --wood-border: #593a24;
            --text-on-wood: #ffffff;
            --text-dark: #2c3e50;
            --yellow-accent: #f1c40f;
            --yellow-accent-dark: #d35400;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            overflow-x: hidden;
            background: linear-gradient(to bottom, #65b2e8, #a2d2f3 75vh, #6c6c6c 75vh, #6c6c6c 100vh);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .page-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }
        
        .static-clouds {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40vh;
            z-index: -1;
            background:
                radial-gradient(ellipse at top, #d7d7d7 0%, transparent 50%),
                radial-gradient(ellipse at bottom, #e0e0e0 0%, transparent 60%),
                radial-gradient(ellipse at center, #f0f0f0 0%, transparent 70%);
            background-repeat: no-repeat;
            background-size: 60% 40%, 80% 50%, 70% 60%;
            opacity: 0.5;
            filter: blur(10px);
            animation: move-clouds-slow 120s linear infinite;
        }
        
        .main-content {
            animation: fade-in-up 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        
        .content-card {
            background-color: var(--wood-bg);
            border: 8px solid var(--wood-border);
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), inset 0 0 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            color: var(--text-on-wood);
        }

        .app-title-main {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(2.8rem, 12vw, 5rem);
            color: #facc15; 
            background: linear-gradient(180deg, #fff8c5 0%, #fde047 30%, #facc15 60%, #eab308 85%, #a16207 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0px -1px 1px rgba(255, 255, 230, 0.6),
                -2px -2px 0 #42200a, 2px -2px 0 #42200a, -2px 2px 0 #42200a, 2px 2px 0 #42200a,
                 4px 6px 0 #271302,
                 6px 9px 15px rgba(0,0,0,0.7);
            letter-spacing: 0.05em;
            display: inline-block;
            line-height: 0.9;
        }
        
        .app-title-main .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(-50px) rotateX(90deg);
            animation: flip-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        .app-title-sub {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: clamp(1rem, 4.5vw, 1.4rem);
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-top: 0.5rem;
            opacity: 0;
            animation: fade-in-sub 1s ease-out 0.8s forwards;
            text-shadow: 2px 3px 4px #271302;
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        
        .loading-spinner {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: inline-block;
            border-top: 4px solid var(--yellow-accent);
            border-right: 4px solid transparent;
            border-bottom: 4px solid var(--yellow-accent-dark);
            border-left: 4px solid transparent;
            animation: spin 1s linear infinite;
        }

        .btn-game {
            width: 100%;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(to bottom, #f1c40f, #f39c12);
            color: var(--text-dark);
            font-size: 1.125rem;
            font-weight: 700;
            border: none;
            border-radius: 0.75rem;
            border-bottom: 5px solid var(--yellow-accent-dark);
            text-shadow: 1px 1px 1px rgba(255,255,255,0.4);
            transition: all 0.1s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .btn-game:hover:not(:disabled) { filter: brightness(1.05); }
        .btn-game:active:not(:disabled) { transform: translateY(3px); border-bottom-width: 2px; }
        .btn-game:disabled { filter: grayscale(0.8); cursor: not-allowed; opacity: 0.8; }

        .form-input {
            width: 100%;
            padding: 0.85rem 1rem;
            color: var(--text-on-wood);
            background-color: rgba(0,0,0,0.2);
            border: 2px solid var(--wood-border);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.4);
        }
        .form-input::placeholder { color: rgba(255,255,255,0.5); }
        .form-input:focus { outline: none; border-color: var(--yellow-accent); background-color: rgba(0,0,0,0.3); }

        /* --- NEW GAME THEME (CHICKEN ROAD) --- */
        body.game-mode {
            padding: 0 !important;
            background-color: #2c325c;
            background-image: radial-gradient(circle at top left, rgba(88, 98, 150, 0.3) 0%, transparent 40%),
                              radial-gradient(circle at bottom right, rgba(44, 49, 85, 0.4) 0%, transparent 50%);
            overflow: hidden;
            background-attachment: fixed;
        }

        .game-container-dark {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .game-scenery {
            flex-grow: 1;
            position: relative;
        }

        .wall-background {
            position: absolute;
            inset: 0;
            background-color: #212640;
        }
        
        .floor {
            position: absolute;
            bottom: 0;
            left: 0; right: 0;
            height: 28vh;
            background: #3a416f;
            border-top: 10px solid #141726;
        }

        .doorway {
            position: absolute;
            bottom: 28vh;
            left: clamp(-20px, 5vw, 40px);
            width: 140px;
            height: 180px;
            background: #141726;
            border-radius: 70px 70px 0 0;
        }

        .multiplier-orb {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #4a5288, #323864);
            border: 5px solid #5a63a5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a7b3ff;
            font-size: 1.8rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5), 0 0 20px rgba(90, 99, 165, 0.3);
            text-shadow: 0 0 10px #a7b3ff;
        }

        .chicken {
            position: absolute;
            bottom: calc(28vh - 10px);
            left: clamp(-20px, 5vw, 40px);
            width: 100px;
            height: 100px;
            z-index: 5;
            transform: translateX(10px);
        }
        
        @keyframes fast-chicken-run {
            from { transform: translateX(10px); }
            to { transform: translateX(110vw); }
        }

        .chicken.running {
            animation: fast-chicken-run 1s cubic-bezier(0.5, 0, 0.75, 0) forwards;
        }
        
        .game-footer-dark {
            padding: 0 1rem;
            flex-shrink: 0;
        }

        .control-panel {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            background: #232743;
            border-radius: 1.5rem 1.5rem 0 0;
            padding: 0.75rem 1rem;
            border: 3px solid #4a5288;
            border-bottom: none;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .panel-row { display: flex; gap: 0.75rem; }

        .panel-item {
            background: #3a416f;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            color: #a7b3ff;
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
            position: relative;
            font-size: 0.85rem;
        }
        .panel-item.full-width { text-align: left; }

        .btn-get-signal {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(to bottom, #4ade80, #16a34a);
            color: white;
            font-size: 1.25rem;
            font-weight: 900;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 6px 0 #14532d, 0 8px 10px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
            transition: all 0.1s ease;
            margin-top: 0.5rem;
        }
        .btn-get-signal:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #14532d;
        }
        .btn-get-signal:disabled {
            filter: grayscale(0.7);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .action-button {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            background: linear-gradient(to bottom, #fde047, #facc15);
            color: #3d280b;
            font-size: 1.5rem;
            font-weight: 900;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 6px 0 #d35400, 0 8px 10px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 1px rgba(255,255,255,0.6);
            transition: all 0.1s ease;
            position: relative;
            overflow: hidden;
        }
        .action-button:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #d35400, 0 4px 5px rgba(0,0,0,0.3);
        }
        .action-button:disabled {
            filter: grayscale(0.7);
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* --- Dropdown Styles --- */
        .dropdown-menu {
            position: absolute;
            bottom: calc(100% + 0.5rem); /* Position above the button with some space */
            left: 0;
            right: 0;
            background: #232743; /* Darker panel background color */
            border: 3px solid #4a5288;
            border-radius: 0.75rem;
            z-index: 20;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: dropdown-open 0.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            transform-origin: bottom;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
        }

        @keyframes dropdown-open {
            from {
                opacity: 0;
                transform: scaleY(0.8) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scaleY(1) translateY(0);
            }
        }

        .dropdown-item {
            padding: 0.75rem 1.25rem;
            color: #a7b3ff;
            font-weight: 600;
            text-align: left;
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: none;
            background: transparent;
            width: 100%;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background-color: #3a416f; /* Lighter panel item color */
        }

        .dropdown-item:not(:last-child) {
            border-bottom: 1px solid #4a5288;
        }

        /* --- Result Modal Overrides --- */
        .result-modal.result-modal-dark {
            background: #232743;
            border: 3px solid #4a5288;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .result-modal-dark .result-coin {
            background: radial-gradient(circle, #8f9dff, #5a63a5, #3a416f);
            border-color: #a7b3ff;
            color: white;
            text-shadow: 0 0 10px black;
            font-size: 2.5rem;
            width: 180px;
            height: 180px;
        }
        .result-modal-dark .result-info {
             background: #3a416f;
             border: 2px solid #5a63a5;
        }
        .result-modal-dark .action-button {
            background: linear-gradient(to bottom, #4a5288, #323864);
            color: white;
            box-shadow: 0 6px 0 #141726;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }
        .result-modal-dark .action-button:active {
            box-shadow: 0 2px 0 #141726;
        }
        
        .result-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            animation: fade-in-up 0.5s;
        }
        
        .result-modal {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 90%;
            max-width: 420px;
        }
        
        .result-coin {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #fde047, #f59e0b, #d97706);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-family: 'Orbitron', sans-serif;
            color: #4b3200;
            text-shadow: 2px 2px 2px rgba(255,255,255,0.5);
            border: 10px solid #fbbf24;
            box-shadow: 0 0 30px #f59e0b, inset 0 0 20px rgba(0,0,0,0.3);
        }
        
        .result-info {
            background: rgba(44, 62, 80, 0.8);
            border-radius: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            padding: 1rem;
            width: 100%;
            max-width: 400px;
        }
        
        .header-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.4);
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        .header-btn:hover {
            transform: scale(1.1);
        }
        .header-btn svg {
            width: 20px;
            height: 20px;
        }

        /* --- Lighting Sweep Animation --- */
        .btn-game::before,
        .action-button::before,
        .header-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: skewX(-25deg) translateX(-150%);
            pointer-events: none;
        }

        .btn-game:hover:not(:disabled)::before,
        .action-button:hover:not(:disabled)::before,
        .header-btn:hover:not(:disabled)::before {
            animation: lighting-sweep 0.8s ease-in-out;
        }

    </style>
