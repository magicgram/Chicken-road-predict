<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Predictor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        @keyframes subtle-bomb-pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 6px rgba(255, 82, 82, 0.7)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 12px rgba(255, 82, 82, 1)); }
        }
        
        @keyframes star-shimmer {
            0%, 100% { filter: drop-shadow(0 0 4px rgba(253, 224, 71, 0.7)); }
            50% { filter: drop-shadow(0 0 10px rgba(253, 224, 71, 1)); }
        }

        @keyframes spin {
          to { transform: rotate(360deg); }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes chicken-run {
            from { transform: translateX(-150px); }
            to { transform: translateX(100vw); }
        }
        
        @keyframes flip-in {
            from {
                opacity: 0;
                transform: translateY(-50px) rotateX(90deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }
        
        @keyframes fade-in-sub {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes lighting-sweep {
            from { transform: skewX(-25deg) translateX(-150%); }
            to { transform: skewX(-25deg) translateX(150%); }
        }
        
        /* --- GENERAL STYLES (NEW DARK THEME) --- */
        body {
            font-family: 'Inter', sans-serif;
            color: #e0e7ff;
            overflow-x: hidden;
            background-color: #2c325c;
            background-image: radial-gradient(circle at top left, rgba(88, 98, 150, 0.3) 0%, transparent 40%),
                              radial-gradient(circle at bottom right, rgba(44, 49, 85, 0.4) 0%, transparent 50%);
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Fallback */
            min-height: 100dvh;
        }

        .page-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            width: 100%;
        }
        
        .main-content {
            animation: fade-in-up 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        
        .dark-card {
            background-color: rgba(45, 49, 77, 0.6);
            border: 2px solid #4a5288;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            width: 100%;
            max-width: 500px;
            color: #e0e7ff;
        }

        .app-title-main {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(2.8rem, 10vw, 4rem);
            color: white;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 15px rgba(167, 139, 250, 0.7), 0 0 25px rgba(167, 139, 250, 0.5);
            letter-spacing: 0.05em;
            display: inline-block;
            line-height: 0.9;
        }
        
        .app-title-main .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(-50px) rotateX(90deg);
            animation: flip-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        .app-title-sub {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: clamp(1rem, 4.5vw, 1.4rem);
            color: #a7b3ff;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-top: 0.5rem;
            opacity: 0;
            animation: fade-in-sub 1s ease-out 0.8s forwards;
            text-shadow: 0 0 5px rgba(167, 179, 255, 0.5);
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .loading-spinner {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: inline-block;
            border-top: 4px solid #8b5cf6;
            border-right: 4px solid transparent;
            border-bottom: 4px solid #6366f1;
            border-left: 4px solid transparent;
            animation: spin 1s linear infinite;
        }

        .btn-primary {
            width: 100%;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(to bottom, #8b5cf6, #6366f1);
            color: white;
            font-size: 1.125rem;
            font-weight: 700;
            border: none;
            border-radius: 0.75rem;
            border-bottom: 5px solid #4f46e5;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
            transition: all 0.1s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .btn-primary:hover:not(:disabled) { filter: brightness(1.1); }
        .btn-primary:active:not(:disabled) { transform: translateY(3px); border-bottom-width: 2px; }
        .btn-primary:disabled { filter: grayscale(0.8); cursor: not-allowed; opacity: 0.8; }

        .form-input {
            width: 100%;
            padding: 0.85rem 1rem;
            color: #e0e7ff;
            background-color: #44496b;
            border: 2px solid #4a5288;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
        }
        .form-input::placeholder { color: rgba(224, 231, 255, 0.5); }
        .form-input:focus { outline: none; border-color: #8b5cf6; background-color: #383d5a; }

        /* --- NEW GAME THEME (CHICKEN ROAD) - Now Global --- */
        #root {
           width: 100%;
           height: 100%;
           display: flex;
           flex-direction: column;
        }
        
        .game-container-dark {
            width: 100%;
            height: 100vh; /* Fallback for older browsers */
            height: 100dvh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .header-dot {
            flex-shrink: 0;
            margin-top: 6px;
            width: 10px;
            height: 10px;
            background-color: #facc15;
            border-radius: 50%;
        }

        .game-scenery {
            flex-grow: 1;
            position: relative;
        }

        .wall-background {
            position: absolute;
            inset: 0;
            background-color: #2c325c;
            background-image: 
                radial-gradient(ellipse at 80% 20%, rgba(68, 73, 107, 0.3), transparent 50%),
                radial-gradient(ellipse at 10% 90%, rgba(20, 23, 38, 0.4), transparent 50%);
        }
        
        .dark-arch-background {
            position: absolute;
            bottom: 10px; /* Aligns with floor top */
            width: 30vw;
            max-width: 240px;
            height: 35vh;
            background-color: #141726; /* A very dark, near-black color */
            border-radius: 120px 120px 0 0;
        }

        .vertical-divider {
            position: absolute;
            top: 0;
            bottom: 10px; /* Stops at the floor */
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(253, 224, 71, 0.3) 50%, transparent);
            box-shadow: 0 0 6px rgba(253, 224, 71, 0.15);
        }
        
        .wall-vent {
            position: absolute;
            width: 110px;
            height: 36px;
            background: #141726;
            border-radius: 6px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 0 8px;
        }

        .wall-vent::before { /* The grill bars */
            content: '';
            width: 100%;
            height: 16px;
            background-image: repeating-linear-gradient(to right, #3a416f, #3a416f 3px, transparent 3px, transparent 6px);
        }

        .floor {
            position: absolute;
            bottom: 0;
            left: 0; right: 0;
            height: 0;
            background: #3a416f;
            border-top: 10px solid #141726;
        }

        .chicken {
            position: absolute;
            bottom: 0;
            left: clamp(10px, 5vw, 40px);
            width: 100px;
            height: 100px;
            z-index: 5;
        }
        
        @keyframes fast-chicken-run {
            from { transform: translateX(-10px); }
            to { transform: translateX(110vw); }
        }

        .chicken.running {
            animation: fast-chicken-run 1s cubic-bezier(0.5, 0, 0.75, 0) forwards;
        }
        
        .game-footer-dark {
            padding: 0 1rem;
            flex-shrink: 0;
        }

        .control-panel {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            background: #2d314d;
            border-radius: 1.5rem 1.5rem 0 0;
            padding: 1rem;
            border: 3px solid #4a5288;
            border-bottom: none;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .panel-row { display: flex; gap: 0.75rem; }

        .panel-item {
            background: #44496b;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: #e0e7ff;
            font-weight: 700;
            flex-grow: 1;
            text-align: center;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
            position: relative;
            font-size: 0.9rem;
            min-height: 43px; /* Ensure consistent height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .panel-item.full-width { text-align: left; justify-content: flex-start; }

        .btn-get-signal {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to bottom, #34d399, #10b981);
            color: white;
            font-size: 1.25rem;
            font-weight: 900;
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 5px 0 #059669, 0 8px 10px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
            transition: all 0.1s ease;
            margin-top: 0.5rem;
        }
        .btn-get-signal:active:not(:disabled) {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #059669;
        }
        .btn-get-signal:disabled {
            filter: grayscale(0.7);
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .result-display-circle-container {
            position: absolute;
            top: 15vh; /* Position it nicely in the upper part of the scene */
            left: 50%;
            width: 100%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            perspective: 800px;
        }

        .result-display-circle {
            animation: result-appear 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            width: clamp(180px, 40vw, 240px);
            height: clamp(180px, 40vw, 240px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #16a34a; /* A solid green */
            border: 10px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                inset 0 0 0 10px #22c55e, /* Inner ring */
                0 0 40px rgba(34, 197, 94, 0.8), /* Outer glow */
                inset 0 5px 20px rgba(0,0,0,0.4);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
            position: relative;
        }
        
        @keyframes result-appear {
            from {
                opacity: 0;
                transform: scale(0.5) rotateY(-90deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        .result-display-circle::before { /* Glossy effect */
            content: '';
            position: absolute;
            top: 5%;
            left: 10%;
            width: 80%;
            height: 40%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent);
            border-radius: 50% / 25%;
            filter: blur(5px);
        }

        .static-multiplier-container {
            position: absolute;
            top: 18vh;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
            animation: fade-in-up 0.5s ease-out;
        }

        .static-multiplier-circle {
            width: clamp(120px, 18vw, 150px);
            height: clamp(120px, 18vw, 150px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(139, 148, 201, 0.2);
            box-shadow: 0 0 20px rgba(139, 148, 201, 0.1), inset 0 0 15px rgba(139, 148, 201, 0.1);
            font-family: 'Orbitron', sans-serif;
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: radial-gradient(circle, rgba(88, 98, 150, 0.2) 0%, rgba(44, 49, 85, 0.3) 100%);
        }

        .static-multiplier-container .wall-vent {
            position: static;
            transform: none;
        }


        /* --- Dropdown Styles --- */
        .dropdown-menu {
            position: absolute;
            bottom: calc(100% + 0.5rem); /* Position above the button with some space */
            left: 0;
            right: 0;
            background: #232743; /* Darker panel background color */
            border: 3px solid #4a5288;
            border-radius: 0.75rem;
            z-index: 20;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: dropdown-open 0.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            transform-origin: bottom;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
        }

        @keyframes dropdown-open {
            from {
                opacity: 0;
                transform: scaleY(0.8) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scaleY(1) translateY(0);
            }
        }

        .dropdown-item {
            padding: 0.75rem 1.25rem;
            color: #a7b3ff;
            font-weight: 600;
            text-align: left;
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: none;
            background: transparent;
            width: 100%;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background-color: #3a416f; /* Lighter panel item color */
        }

        .dropdown-item:not(:last-child) {
            border-bottom: 1px solid #4a5288;
        }
        
        .result-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            animation: fade-in-up 0.5s;
        }
        
        .result-modal {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 90%;
            max-width: 420px;
        }
        
        .header-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.4);
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        .header-btn:hover {
            transform: scale(1.1);
        }
        .header-btn svg {
            width: 20px;
            height: 20px;
        }

        /* --- Lighting Sweep Animation --- */
        .btn-primary::before,
        .header-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: skewX(-25deg) translateX(-150%);
            pointer-events: none;
        }

        .btn-primary:hover:not(:disabled)::before,
        .header-btn:hover:not(:disabled)::before {
            animation: lighting-sweep 0.8s ease-in-out;
        }

    </style>

</script>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
